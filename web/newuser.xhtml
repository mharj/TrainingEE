<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<f:metadata>
			<f:viewParam name="id" value="#{areaBean.lastAreaId}" />
		</f:metadata>
		<h1><h:outputText value="#{text.title}" /></h1>
		<p:dataTable value="#{areaBean.userList}" var="user">
			<f:facet name="header">#{text.userList}</f:facet>
			<p:column>
				<f:facet name="header"><h:outputText value="Name" /></f:facet>
				<h:outputText value="#{user.firstName} #{user.lastName}" />
			</p:column>
			<p:column>
				<f:facet name="header"><h:outputText value="Email" /></f:facet>
				<h:outputText value="#{user.email}" />
			 </p:column>
		</p:dataTable>		
		<hr />
		<h:form>
			<p:inputText id="first_name" value="#{areaBean.person.firstName}" /><br/>
			<p:watermark for="first_name" value="First Name" />
			<p:inputText id="last_name" value="#{areaBean.person.lastName}" /><br/>
			<p:watermark for="last_name" value="Last Name" />
			<p:inputText id="email" value="#{areaBean.person.email}" /><br/>
			<p:watermark for="email" value="Email" />
			<p:commandButton action="#{areaBean.savePerson()}" value="Create" icon="ui-icon-plus" ajax="false">

			</p:commandButton>
			<br/>
		</h:form>
    </h:body>
</html>
