<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"	  
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
    <h:head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<p:dataTable value="#{areaBean.getMessages()}" var="message">
			<f:facet name="header">
				List of areas
			</f:facet>
			 <p:column>
				 <f:facet name="header">
					 <h:outputText value="Topic" />
				 </f:facet>
				 <h:outputText value="#{message.topic}" />
			 </p:column>
			 <p:column>
				 <f:facet name="header">
					 <h:outputText value="Message" />
				 </f:facet>
				 <h:outputText value="#{message.messageText}" />
			 </p:column>			
			 <p:column>
				 <f:facet name="header">
					 <h:outputText value="Name" />
				 </f:facet>
				 #{message.person.firstName} #{message.person.lastName}
			 </p:column>			
		</p:dataTable>
		<hr/>
		<h:form>
			<p:selectOneListbox value="#{areaBean.personId}">
				<f:selectItems value="#{areaBean.userList}"  var="user" itemLabel="#{user.firstName} #{user.lastName}" itemValue="#{user.personId}" />
			</p:selectOneListbox>
			<input type="hidden" name="id" value="#{areaBean.lastAreaId}" />
			<p:inputText id="topic" value="#{areaBean.message.topic}" /><br/>
			<p:watermark for="topic" value="Topic" />
			<p:inputText id="message" value="#{areaBean.message.messageText}" /><br/>
			<p:watermark for="message" value="Message" />
			<p:commandButton action="#{areaBean.saveMessage()}" value="Create" icon="ui-icon-plus" ajax="false">
				<f:param name="id" value="#{areaBean.lastAreaId}"/>
			</p:commandButton>
			<br/>
		</h:form>
    </h:body>
</html>
