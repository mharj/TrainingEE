<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:p="http://primefaces.org/ui"
	>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>Hello from Facelets</h1>
		<hr/>
		#{helloJsfBean.helloWorld}<br/>
		<p:button value="#{helloJsfBean.helloWorld}" icon="ui-icon-star" /><br/>
		<h:form>
		<h:selectManyListbox  value="test"> 
			<f:selectItems value="#{helloJsfBean.itemList}" />
		</h:selectManyListbox>
		</h:form>
		
		<h:outputFormat value="Test, {0}!">
			<f:param value="#{helloJsfBean.helloWorld}" />
		</h:outputFormat>
		<hr/>
		#{header["User-Agent"]}
		<br />
		<h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
	</h:body>
</html>
