<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
    <h:head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Facelet Title</title>
		<h:outputStylesheet library="css" name="base.css"  />
    </h:head>
	<h:body>
		<p:dataTable value="#{areaBean.areaList}" var="area">
			<f:facet name="header">List of areas</f:facet>
			<p:column>
				<f:facet name="header"><h:outputText value="Name" /></f:facet>
				<h:outputLink value="view.jsf">
					<f:param name="id" value="#{area.id}" />
					<h:outputText value="#{area.name}" />
				</h:outputLink>
			 </p:column>
		</p:dataTable>		
		<hr />
		<h:form>
			<p:inputText id="area_name" value="#{areaBean.messageAreaEntity.name}" />
			<p:watermark for="area_name" value="Area Name" />
			<p:commandButton action="#{areaBean.actionCreateArea()}" value="Create" icon="ui-icon-plus" ajax="false" /><br/>
		</h:form>
		<h:messages/>
    </h:body>
</html>
